<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
    <style>
        table{
            border: 1px solid black;
            width: 80%;
            background-color: aqua;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        td,th{
            border :1px solid black;
            border-collapse: collapse;
            width: 33.33%;
            text-align: center;
            padding: 10px;

        }
        h3{
            text-align: center;
            font-family: "Bernard MT Condensed";
            color: red;
            font-weight: bolder;
            font-size: 42px;

        }
    </style>
</head>
<body>
<h3>students table</h3>
<table >
    <tr >
        <th>full name</th>
        <th>age</th>
        <th>gender</th>
    </tr>

    </tr>
    <tr>
        <td>mary waithera</td>

        <td>female</td>
    </tr>
    <tr>
        <td>sheila iminza</td>

    </tr>
    <tr>

        <td>male</td>
    </tr>

</table>

</body>
</html>
